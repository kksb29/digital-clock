<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h2>This is the current time</h2>
      <div class="time">
        <span>Hours</span>
        <span id="hours">00</span>
      </div>
      <div class="time">
        <span>Minutes</span>
        <span id="min">00</span>
      </div>
      <div class="time">
        <span>Second</span>
        <span id="sec">00</span>
      </div>
      <div class="time">
        <span>Period</span>
        <span id="period">00</span>
      </div>
    </div>
  </body>
